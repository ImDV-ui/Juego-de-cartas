<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Pusher Casino Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Error Logger -->
    <div id="error-log"
        style="position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); z-index: 1000; padding: 10px; font-family: monospace; max-width: 100%;">
    </div>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const log = document.getElementById('error-log');
            log.innerHTML += `<div>Error: ${message} at ${source}:${lineno}:${colno}</div>`;
        };
        window.addEventListener('unhandledrejection', function (event) {
            const log = document.getElementById('error-log');
            log.innerHTML += `<div>Promise Rejection: ${event.reason}</div>`;
        });
    </script>

    <div id="game-container">
        <!-- Game Canvas or Elements will go here -->
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <!-- Main Entry Point -->
    <script type="module" src="src/main/Main.js"></script>
</body>

</html>
